{% load game_extras %}
<div class="row ">
    <div class="col-9 mx-auto text-center">
        <h3>{{ key | prettify_name_tuple }}</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">App ID</th>
                <th scope="col">Title</th>
                <th scope="col">Price (Last Checked)</th>
            </tr>
            </thead>
            <tbody>
            {% for appid, game in value.items %}
                <tr>
                    <th>{{ appid }}</th>
                    <td>{{ game.title }}</td>
                    <td>
                        {{ game.price | generate_price }} ({{ game.modified_date | date:'Y-m-d' }})
                        <a href="javascript:void(0);" class="price-update">
                            <i class="fa fa-refresh fa-1x fa-fw" style="color: rgb(62, 121, 153);"></i>
                            <span class="sr-only">Loading...</span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
